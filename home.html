<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>
</head>
<body>    
    <div id="titulo_principal">
        <h1>Escolha sua carta!</h1>
    </div>

    <button type="button" id="botao_jogar" onmousedown="jogar()" class="btn btn-dark">Jogar</button>

    <div id="escolher_atributo"></div>

    <button type="button" id='botao_batalhar' onmousedown="batalhar()" class="btn btn-dark" disabled=true>Batalhar!</button>

    <h1 id="resultado_final"></h1>

    <h2 id="atributo_selecionado"></h2>

    <div class="wrapper">
        <div>
            <div id="carta-jogador">
                <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                    style=" width: inherit; height: inherit; position: absolute;">
                <h3 id='atributos_carta_usuario'></h3>
            </div>
        </div>
        <div>
            <div id="carta-maquina" class="carta"><img
                    src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                    style=" width: inherit; height: inherit; position: absolute;">
                <h3 id='atributos_carta_pc'></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
